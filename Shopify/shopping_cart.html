<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify | Cart</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="container shopping-cart-page">
    <div class="row">
        <h1 class="text-left info-label-font">CART OVERVIEW <span class="label label-default"></span></h1>
    </div>
    <!-- content -->
    <div class="row cart-table-wrapping">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="col-md-4 text-center">NAME</th>
                    <th class="text-center">OPTIONS</th>
                    <th class="text-center">QUANTITY</th>
                    <th class="text-center">PRICE</th>
                    <th class="text-center">REMOVE</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <div style="display: inline">
                            <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/rome.jpg" alt="Second slide" class="lookbook-image" style="height: 165px; width: 110px; margin: 0px 40px 0px 20px;">
                        </div>
                        <a href="#"><p style="display: inline; color: #000000">New Sweatshirt</p></a>
                    </td>
                    <td class="text-center product-options">
                        <p>Large</p>
                        <p>Black</p>
                    </td>
                    <td class="text-center">
                        <p>100</p>
                    </td>
                    <td class="text-center">
                        <p>€ 58.00</p>
                    </td>
                    <td class="text-center">
                        <a href="#" style="color: black"><i class="glyphicon glyphicon-trash icon-padding"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row cart-table-wrapping cart-table-border">
        <div class="table-responsive">
            <table class="no-border-available table">
                <tbody>
                <tr>
                    <td class="col-md-6 text-left">
                        <a href="#" style="color: black"><p>Go back to shopping!</p></a>
                    </td>
                    <td class="col-md-2 text-center">
                        <p><a href="#" style="color: black">Update</a></p>
                    </td>
                    <td class="col-md-2 text-center">
                        <p>€ 58.00</p>
                    </td>
                    <td class="col-md-2 text-center">
                        <button type="submit" class="btn checkout-button">CHECK OUT</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

</body>

</html>
