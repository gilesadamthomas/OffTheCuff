<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Index</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
</head>


<body>

<!-- body content here start-->
<div class="container bs-example">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active" ></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" ></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" ></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" src="img/biri.jpg" alt="First slide" class="slider-image">
            </div>
            <div class="item">
                <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/street.jpg" alt="Second slide" class="slider-image">
            </div>
            <div class="item">
                <img data-src="holder.js/900x500/auto/#555:#333/text:Third slide" src="img/rome.jpg" alt="Third slide" class="slider-image">
            </div>
        </div>
    </div>
</div><!-- /example -->
<div class="jumbotron" style="background: #F2EDEA" id="jumbotron-width">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class='row-fluid'>
                    <img class="img-responsive" data-src="holder.js/140x140" src="img/biri.jpg" alt="Generic placeholder image" style="height: 300px; width: 375px">
                </div>
                <div class='row-fluid'>
                    <div class="featured-image-text"><span>SHOP</span></div>
                </div>
            </div><!-- /.col-lg-4 -->
            <div class="col-sm-4">
                <div class='row-fluid'>
                    <img class="img-responsive" data-src="holder.js/140x140" src="img/street.jpg" alt="Generic placeholder image" style="height: 300px; width: 375px">
                </div>
                <div class='row-fluid'>
                     <div class="featured-image-text"><span>LOOKBOOK</span></div>
                </div>
            </div><!-- /.col-lg-4 -->
            <div class="col-sm-4">
                <div class='row-fluid'>
                    <img class="img-responsive" data-src="holder.js/140x140" src="img/rome.jpg" alt="Generic placeholder image" style="height: 300px; width: 375px">
                </div>
                <div class='row-fluid'>
                     <div class="featured-image-text"><span>SALE</span></div>
                </div>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
        <br><br>
        <div class="featured-image-slider">
            <div class="wrapper">
                <div class="jcarousel-wrapper" style="border-width: 40px 60px">
                    <div class="jcarousel padding-for-featured-slider">
                        <ul>
                            <li><img src="img/images.jpeg" alt="Image 1" class="featured-image-slider-ratio"></li>
                            <li><img src="img/images.jpg" alt="Image 2" class="featured-image-slider-ratio"></li>
                            <li><img src="img/index.jpeg" alt="Image 3" class="featured-image-slider-ratio"></li>
                            <li><img src="img/Pulp_Fiction_cover.jpg" alt="Image 4" class="featured-image-slider-ratio"></li>
                            <li><img src="img/imagesds.jpeg" alt="Image 5" class="featured-image-slider-ratio"></li>
                            <li><img src="img/MV5BMTI3NTQyMzU5M15BMl5BanBnXkFtZTcwMTM2MjgyMQ@@._V1_SY317_CR0,0,214,317_.jpg" alt="Image 6" class="featured-image-slider-ratio"></li>
                        </ul>
                    </div>
                    <a href="#" class="jcarousel-control-prev" style="left: -50px">&lsaquo;</a>
                    <a href="#" class="jcarousel-control-next" style="right: -50px">&rsaquo;</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- body content here end-->

<script>
    $(function() {
        $('.carousel').carousel()
        {
            interval: 500;
        }
    });

</script>
</body>
</html>
