<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify | LookBook</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="container lookbook-page">
    <div class="row">
        <!--<div class="">-->
        <h1 class="text-center info-label-font">LOOKBOOKS <span class="label label-default"></span></h1>
        <p class="text-center lookbook-text-font">Aliquam egestas erat quis sem fermentum, id placerat felis pharetra</p>
        <!--</div>-->
    </div>
    <!-- content -->
    <div class="row info-border-wrap">
        <div class=" col-md-12 col-xs-12 padding-wrapper-unavailable">
            <h1 class="text-left info-label-font" id="lookbook-header-wrap">VINTAGE LOOKBOOK<span class="label label-default"></span></h1>
            <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/street.jpg" alt="Second slide" class="lookbook-image" id="vintage-lookbook" style="height: 605px">
        </div>

        <div class="col-md-12 col-xs-12 padding-wrapper-unavailable" id="funky-lookbook-margin-wrap">
            <h1 class="text-left info-label-font" id="funky-lookbook-header-wrap">FUNKY LOOKBOOK<span class="label label-default"></span></h1>
            <div class="pin-it-wrapper col-md-offset-1">
                <button type="submit" class="btn col-md-2 col-sm-2 col-xs-12 shop-funky-button">SHOP FUNKY
                    <img src="img/button-extend.png" alt="Second slide" class="shop-funky-button-extended">
                    <img src="img/white-arrow.png" alt="Second slide" class="shop-funky-button-arrow">
                </button>
            </div>
            <div>
                <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/rome.jpg" alt="Second slide" class="lookbook-image" id="funky-lookbook" style="height: 605px">
            </div>
        </div>
    </div>
</div>
</body>

</html>

<style>
    .info-text-wrapper{
        padding: 20px;
    }
    .info-text-wrapper .lead{
        font-family: 'mplus-regular';
        font-size: 15px;
        font-weight: bold;
    }
    .info-border-wrap h3{
        font-family: 'Swanky and Moo Moo';
        font-size: 35px;
    }
    .list-group-item-text{
        font-size: 16px;
    }
    .info-border-wrap .list-unstyled li{
        padding: 5px 0px;
    }
    .info-label-font{
        font-family: 'Swanky and Moo Moo';
        font-size: 50px;
    }
</style>
