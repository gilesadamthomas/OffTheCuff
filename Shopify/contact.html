<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify | Contact</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>

            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">

<body>
<div class="container lookbook-page">
    <div class="row">
        <!--<div class="">-->
        <h1 class="text-center info-label-font">CONTACT <span class="label label-default"></span></h1>
        <p class="text-center contact-text-font">Aliquam egestas erat quis sem fermentum, id placerat felis pharetra.</p>
        <!--</div>-->
    </div>
    <!-- content -->
    <div class="row info-border-wrap" id="contact-page-wrapping">
        <div class="col-md-6 col-xs-12 col-sm-12 contact-page-input-field">
            <h1 class="text-left info-label-font">WRITE TO US!<span class="label label-default"></span></h1>
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Name...">
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email Address</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Email Address...">
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Message</label><br>
                    <textarea class="form-control" rows="6" placeholder="Write Your Message Here..."></textarea>
                </div><br>
                <button type="submit" class="btn send-contact-button">SEND</button>
            </form>
        </div>

        <div class="col-md-6 col-xs-12 col-sm-12 address-portion">
            <h1 class="text-left info-label-font">ADDRESS<span class="label label-default"></span></h1>
            <div class="col-md-12 col-xs-12 col-sm-12 padding-wrapper-unavailable">
                <ul class="list-unstyled address-list">
                    <li>209 West Street</li>
                    <li>Annapolis, MD 21401</li>
                    <li>Berlin.</li>
                    <li>866.366.3505</li>
                    <li>info@gmail.com</li>
                </ul>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 padding-wrapper-unavailable">
                <div id="map_canvas">

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<style>
    .info-text-wrapper{
        padding: 20px;

        font-weight: bold;
    }
    .info-border-wrap h3{
        font-family: 'Swanky and Moo Moo';

    .list-group-item-text{
        font-size: 16px;
    }
    .info-border-wrap .list-unstyled li{
        padding: 5px 0px;
    }

</style>

<script>
    function initialize() {
        var map_canvas = document.getElementById('map_canvas');
        var myLatlng = new google.maps.LatLng(39.091433,-76.805574);
        var map_options = {
            center: myLatlng,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
//            draggable: false,
            mapTypeControl: false,
            zoomControl: false,
            streetViewControl: false
        }
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            icon: 'icons/marker.png',
            animation: google.maps.Animation.DROP,
            title:"Off the Cuff"
        });
        var map = new google.maps.Map(map_canvas, map_options)
        marker.setMap(map);

    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
