<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify | Single Product</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom-css.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jcarousel.responsive.js"></script>
    <script type="text/javascript" src="js/jquery.elevatezoom.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="single-page-free-shipping">
            <p class="text-center">FREE UK SHIPPING ON ORDERS MORE THAN € 50.00</p>
        </div>
    </div>
    <!-- content -->
    <div class="row product-name-price" style="padding-bottom: 50px">
        <div class="col-md-6 col-sm-6 col-xs-12 padding-wrapper-unavailable">
            <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" src="img/single_shop.jpg" alt="Second slide" class="lookbook-image" id="zoom_01" data-zoom-image="img/single_shop.jpg" style="height: 650px;">
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12 wrapper-single-product">
           <div class="product-name-price">
               <p class="product-name">New Sweatshirt</p>
               <p class="product-price">€ 58.00</p>
           </div>
            <div class="product-description">
                <h4>Description</h4><br>
                <p>Mega sweet gray sweatshirt featuring cream embroidered open shoulders. Comfy, oversized fit.</p>
                <br>
                <ul class="list-unstyled">
                    <li>- Cotton/Polyester</li>
                    <li>- 44"/112cm bust</li>
                    <li>- 24.5"/62cm length</li>
                </ul>
           </div>

           <div class="product-options">
               <ul class="list-inline">
                   <li>
                       <select class="selectpicker" title='Size'>
                           <option>Mustard</option>
                           <option>Ketchup</option>
                           <option>Relish</option>
                       </select>
                   </li>
                   <li>
                       <select class="selectpicker" title='Colour'>
                           <option>Mustard</option>
                           <option>Ketchup</option>
                           <option>Relish</option>
                       </select>
                   </li>
               </ul>
           </div>
            <button type="submit" class="btn checkout-button">ADD TO CART</button>
        </div>
    </div>
    <div class="row product-collection">
        <h2 class="text-left col-sm-12 col-xs-12">FROM THE COLLECTION</h2>
        <div class="col-sm-6 col-xs-12 col-md-3">
            <img class="img-responsive" data-src="holder.js/140x140" src="img/shop.jpg" alt="Generic placeholder image" style="height: 365px;">
        </div>
        <div class="col-sm-6 col-xs-12 col-md-3">
            <img class="img-responsive" data-src="holder.js/140x140" src="img/shop.jpg" alt="Generic placeholder image" style="height: 365px; ">
        </div>
        <div class="col-sm-6 col-xs-12 col-md-3">
            <img class="img-responsive" data-src="holder.js/140x140" src="img/shop.jpg" alt="Generic placeholder image" style="height: 365px; ">
        </div>
        <div class="col-sm-6 col-xs-12 col-md-3">
            <img class="img-responsive" data-src="holder.js/140x140" src="img/shop.jpg" alt="Generic placeholder image" style="height: 365px;">
        </div>
    </div>
</div>
</body>

</html>

<style>
    .info-border-wrap{
        border-top: 2px solid #D7D7D7;
        border-bottom: 2px solid #D7D7D7;
    }
    .info-text-wrapper{
        padding: 20px;
    }
    .info-text-wrapper .lead{
        font-family: 'mplus-regular';
        font-size: 15px;
        font-weight: bold;
    }
    .info-border-wrap h3{
        font-family: 'Swanky and Moo Moo';
        font-size: 35px;
    }
    .list-group-item-text{
        font-size: 16px;
    }
    .info-border-wrap .list-unstyled li{
        padding: 5px 0px;
    }
    .info-label-font{
        font-family: 'Swanky and Moo Moo';
        font-size: 50px;
    }
</style>

<script>
    $('#zoom_01').elevateZoom({
        zoomType: "inner",
        cursor: "crosshair",
        zoomWindowFadeIn: 500,
        zoomWindowFadeOut: 750
    });
    $('.selectpicker').selectpicker();
</script>
